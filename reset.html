<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ на платформу</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- подключение Bootstrap и стилей для данной страницы -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- поключение глобальных стилей -->
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>

          <p class="mt-5 mb-3 text-center">Для восстановления доступа введите Ваш номер телефона</p>
      
          <div class="form-floating">
            <input type="tel" class="form-control mb-3" id="inputPhone" placeholder="Введите телефон" required>
            <label for="inputPhone">Телефон</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-danger" type="submit">Восстановить</button>

        </form>
      </main>  
</body>
</html>
